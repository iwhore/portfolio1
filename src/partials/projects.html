<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<section class="section-project section" id="project">
  <h2 class="heder-section-projects">Projects</h2>

  <div class="div-projects">
    <div class="div-left">
      <ul class="menu-list">
        <li class="menu-button">
          <p>#html/css</p>
        </li>
        <li class="menu-button">
          <p>#react</p>
        </li>
        <li class="menu-button">
          <p>#js</p>
        </li>
        <li class="menu-button">
          <p>#node js</p>
        </li>
        <li class="menu-button">
          <p>#git</p>
        </li>
      </ul>

      <h3 class="hero-projects">
        Programming Across Borders: Ideas, Technologies, Innovations
      </h3>

      <a
  class="btn-link"
  href="https://cyberons.github.io/project-13/"
  target="_blank"
  rel="noopener noreferrer"
  aria-label="project 13"
>
  <button class="btn">
    See project
  </button>
</a>
    </div>

    <div class="div-right">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img class="image" src="./img/projects/project1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img  class="image" src="./img/projects/projects2.png" alt="">
          </div>
           <div class="swiper-slide">
            <img  class="image" src="./img/projects/projects4.png" alt="">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </div>

  <ul class="arrows">
    <li class="icon-arrow">
      <a
        class="link left-icon"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="goit"
      >
        <svg class="" width="24" height="24">
          <use
            class="use-image"
            href="./img/symbol-defs.svg#icon-arrow-narrow-left"
          ></use>
        </svg>
      </a>
    </li>

    <li class="icon-arrow">
      <a
        class="link right-icon"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="goit"
      >
        <svg class="" width="24" height="24">
          <use href="./img/symbol-defs.svg#icon-arrow-narrow-left"></use>
        </svg>
      </a>
    </li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
      
      // Navigation arrows
      navigation: {
        nextEl: '.right-icon',
        prevEl: '.left-icon',
      },

    });
    const projectLinks = [
    "https://diplom-9olf.onrender.com",
    "https://cyberons.github.io/group-project-18/",             
    "https://angel-studio.onrender.com/",        
  ];

  const btnLink = document.querySelector(".btn-link");

  swiper.on("slideChange", function () {
    const realIndex = swiper.realIndex;
    btnLink.href = projectLinks[realIndex];
    btnLink.setAttribute("aria-label", `project ${realIndex + 1}`);
  });

  btnLink.href = projectLinks[swiper.realIndex];
  </script>
</section>
