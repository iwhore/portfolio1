  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      // direction: 'vertical',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
      

      // Navigation arrows
      navigation: {
        nextEl: '.right-icon',
        prevEl: '.left-icon',
      },

      // navigation: {
      //          nextEl: '.swiper-button-next',
      //          prevEl: '.swiper-button-prev',
      //      },

      // And if we need scrollbar
      // scrollbar: {
      //     el: '.swiper-scrollbar',
      // },
    });
    const projectLinks = [
    "https://cyberons.github.io/project-13/",    // для 1 слайду
    "https://example.com/project-2",             // для 2 слайду
    "https://example.com/project-3",             // для 3 слайду
  ];

  const btnLink = document.querySelector(".btn-link");

  // Оновлення посилання під час зміни слайду
  swiper.on("slideChange", function () {
    // Визначаємо активний індекс
    const realIndex = swiper.realIndex;
    btnLink.href = projectLinks[realIndex];
    btnLink.setAttribute("aria-label", `project ${realIndex + 1}`);
  });

  // Встановлюємо початкове посилання
  btnLink.href = projectLinks[swiper.realIndex];
  </script>
